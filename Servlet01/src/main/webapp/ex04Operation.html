<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>정수와 연산기호를 입력 받아 연산식 출력</title>
</head>
<body>
	
	<form action="Operation">
	
		<input type="text" name="first">
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="second">
		<input type="submit" value="계산">
		
	</form>
	
</body>
</html>
