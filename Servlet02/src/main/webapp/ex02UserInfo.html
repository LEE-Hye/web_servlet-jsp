<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유저 정보</title>
</head>
<body>

	<form action="UserInfo" method="post">
	
		<h3>직업</h3>
		<select name="job">
			<option>학생</option>
			<option>직장인</option>
		</select>
		
		<h3>성별</h3>
		<input type="radio" name="gender" value="남자"><label>남자</label>
		<input type="radio" name="gender" value="여자"><label>여자</label>
		
		<h3>취미</h3>
		<input type="checkbox" name="hobby" value="축구"><label>축구</label>
		<input type="checkbox" name="hobby" value="야구"><label>야구</label>
		<input type="checkbox" name="hobby" value="농구"><label>농구</label>
		
		<br><br>
		<input type="submit" value="제출">

	</form>
</body>
</html>
